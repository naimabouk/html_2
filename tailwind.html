<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

 
    

<div class="flex justify-center space-x-4 m-4 flex-wrap">

    <!-- Button 17 -->
    <button class="bg-white text-gray-800 font-semibold py-3 px-6 border border-gray-400 rounded shadow hover:bg-gray-100">
      Button 17
    </button>
  
    <!-- Button 27 -->
    <button class="bg-black text-white font-semibold py-4 px-6 border-2 border-gray-800 rounded-lg shadow transition-transform duration-300 ease-[cubic-bezier(.23,1,.32,1)] hover:shadow-lg hover:-translate-y-1 active:shadow-none active:translate-y-0 min-w-[150px] min-h-[60px]">
      Button 27
    </button>
  
    <!-- Button 35 -->
    <button class="bg-white text-black font-bold py-4 px-5 rounded-lg shadow-[0_6px_20px_rgba(18,18,18,0.1)] hover:shadow-[0_0_0_3px_#121212] transition-shadow duration-200">
      Button 35
    </button>
  
    <!-- Button 75 -->
    <button class="bg-gradient-to-r from-[#f34079] to-[#fc894d] text-white font-bold uppercase py-1.5 px-5 rounded-lg flex items-center justify-center h-[54px] transition-all duration-200 hover:opacity-75 hover:scale-90 text-[16px]">
      <span class="tracking-wide">Button 75</span>
    </button>
  
  </div>
  
  
  
  
  
  
    
</body>
</html>
